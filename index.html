<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <!--Responsive-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--Owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Anidev</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">ANIDEV</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Genêros</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">BOKU NO HERO ACADEMIA</h3>
                <p class="description">Por toda a sua vida, Izuku sonhou ser um herói — um objetivo ambicioso para qualquer um, mas especialmente desafiador para um garoto sem superpoderes.</p>
                <div class="buttons-movie">
                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="movie-box">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="movie-box">
            </div>
        </div>
        
    </div>


    <script src="https://kit.fontawesome.com/acdfaebea7.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
